<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <h1>Rock Paper Scissor Game </h1>

    <!-- Options ky ky h hmare pass -->
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="roc.jpg" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="pae.png" alt="Paper">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png" alt="Scissor">
        </div>
    </div>

    <!-- hamara score ky h -->

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <!-- message dena ki match draw ho rha h ya ni  -->

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="scis.js"></script>
</body>
</html>
